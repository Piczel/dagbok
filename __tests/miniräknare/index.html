<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Miniräknare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Miniräknare</h1>
    <h3>Storräknare</h3>
    <button>Växla läge</button>
    <input width="500" type="text">
    

    <table width="500" class="simple">
        <tbody>
            <tr>
                <td>C</td>
                <td>(</td>
                <td>)</td>
                <td>&lt;-</td>
            </tr>
            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td>*</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>/</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td></td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>=</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
    <table width="500" class="advanced hidden">
        <tbody>
            <tr>
                <td>C</td>
                <td>(</td>
                <td>)</td>
                <td>&lt;-</td>
            </tr>
            <tr>
                <td>sqrt(</td>
                <td>^</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>/</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </tbody>
    </table>



    <script src="jquery-3.3.1.min.js"></script>
    <script src="math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
